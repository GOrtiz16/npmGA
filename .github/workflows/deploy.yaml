name: node
on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  run:
    runs-on: ubuntu-latest
    environment: dev
    defaults:
      run:
        shell: bash

    steps:

      - name: Descargar Repositorio
        uses: actions/checkout@v4

      - name: Cache Dependencies
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: 'app/node_modules'
          key: ${{ runner.os }}-node_modules-${{ hashFiles('app/package*.json') }}-${{ hashFiles('.github/workflows/node.yml') }}


      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install
        working-directory: ./app

      - uses: azure/docker-login@v1
        with:
          login-server: $REGISTRY_SERVER
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build . -t $REGISTRY_SERVER/adventure:latest
          docker push $REGISTRY_SERVER/adventure:latest